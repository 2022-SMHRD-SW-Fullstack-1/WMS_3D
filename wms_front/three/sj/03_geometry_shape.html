<!DOCTYPE html>
<html>
<head>
    <!-- viewport : web page가 pc의 web browser에서 뿐만아니라 mobile에서도 문제
                    없이 표시 가능하도록 도와준다 -->
    <meta value="viewport" content="width-device-width,inital-scale=1">
    <link rel="stylesheet" href="03_geometry_shape.css">
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
    <!-- 애니메이션용 import(CDN 라이브러리) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js를 module type으로 가져온 이유 : three.js 라이브러리를
                    모듈버전으로 import하기 위해서 -->
    <!-- defer : 페이지가 모두 로딩된 이후에 자바 스크립트가 실행되도록 하는 장치 -->
    <script type="module" src="03_geometry_shape.js" defer></script>
    <title>GIS Developer's Three.js Tutorials</title>
</head>
<body>
    <div id="webgl-container"></div>
    <div id="cate_select_container"></div>
    <div id="side_bar_container">
        
        <div>

                <div id="sb_top_div">
                </div>
            <div id="sb_main_div">
                <p>선반 만들기</p>
                <span>선반 너비</span>
                <input type="text" id="shelf_width">
                <span>선반 길이</span>
                <input type="text" id="shelf_length">
                <span>선반 층</span>
                <input type="text" id="shelf_hegiht">
                <br/><br/>
                <button id="btn_create_shelf">생성</button>
            </div>
        </div>
        <div id="nav_btn_div">
            <button onclick="handleNav()"></button>
        </div>

    </div>
    <div id="head_bar_container"></div>
    <script>

        let side_bar_container = document.getElementById("side_bar_container")
        let open = true;

        function handleNav(){
            if(open == true){
                closeNav();
            }else{
                openNav();
            }
        }

        function openNav() {
            side_bar_container.style.left = "48px"
            open=true
        }

        function closeNav() {
            side_bar_container.style.left = "-272px"
            open=false
        }

    </script>
</body>
</html>
