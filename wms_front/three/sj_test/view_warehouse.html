<!DOCTYPE html>
<html>
<head>
    <!-- viewport : web page가 pc의 web browser에서 뿐만아니라 mobile에서도 문제
                    없이 표시 가능하도록 도와준다 -->
    <meta value="viewport" content="width-device-width,inital-scale=1">
    <link rel="stylesheet" href="view_warehouse.css">
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js를 module type으로 가져온 이유 : three.js 라이브러리를
                    모듈버전으로 import하기 위해서 -->
    <!-- defer : 페이지가 모두 로딩된 이후에 자바 스크립트가 실행되도록 하는 장치 -->
                    <script type="module" src="view_warehouse.js" defer></script>
    <title>GIS Developer's Three.js Tutorials</title>
</head>
<body>
    <div id="webgl-container"></div>
    <div id="modal-container" class="none_view">
        
        <div class="modal_head">
            <span id="stop_dragging">재고 관련 정보</span>
            <span id="close_btn" onclick="close_modal()">X</span>
        </div>
        <div class="modal_info">

            <div>
                <span>재고 번호 : </span><span id="stock_num"></span>
            </div>
            <div>
                <span>재고 명 : </span><span id="stock_name"></span>
            </div>
            <div>
                <span>재고 정보 :</span><span id="stock_info"></span>
            </div>
            <div>
                <span>입고 일자 : </span><span id="input_date"></span>
            </div>
            <div>
                <span>소비 기한 : </span><span id="exp_dt"></span>
            </div>
        </div>
    </div>
    <div id="sub-container">
        <div></div>
        <div id="btn-container">
            <button id="btn_save">저장</button>
            <button id="move">재고이동</button>
            <button id="btn_save" class="none_view">저장</button>
        </div>
    </div>
    <script>
        // 모달 창 관리 함수
            function close_modal(){
                document.getElementById("modal-container").className="none_view"
            }
        // 모달 창 관리 함수
    </script>
</body>
</html>
